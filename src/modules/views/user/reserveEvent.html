<section class="max-w-2xl mx-auto p-6">
  <h2 id="eventTitle" class="text-2xl font-bold mb-2 text-blue-700"></h2>
  <p id="eventDescription" class="mb-4 text-gray-700"></p>

  <div class="mb-4">
    <span class="font-semibold">Fecha:</span> <span id="eventDate"></span><br>
    <span class="font-semibold">Lugar:</span> <span id="eventLocation"></span>
  </div>

  <form id="reservationForm" class="space-y-4 bg-white p-4 shadow rounded">
    <input type="hidden" id="eventId" />
    <div>
      <label for="date" class="block font-medium">Fecha de reserva:</label>
      <input type="date" id="date" class="w-full border rounded p-2" required />
    </div>
    <div class="text-center">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Reservar</button>
    </div>
  </form>

  <div id="reservationSuccess" class="text-green-600 font-semibold mt-4 hidden">Reserva realizada con Ã©xito.</div>
</section>
