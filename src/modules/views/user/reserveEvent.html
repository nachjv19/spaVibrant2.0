<div id="reservationSection" class="hidden">
      <h1 class="text-3xl font-bold text-center mb-6">Realizar Reserva</h1>
      <form id="reservationForm" class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold">Seleccionar Plan</label>
          <select id="reservationPlan" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold">Fecha de Inicio</label>
          <input type="date" id="reservationDate" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required min="${new Date().toISOString().split('T')[0]}">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold">NÃºmero de Personas</label>
          <input type="number" id="reservationGuests" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required min="1">
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 w-full">Confirmar Reserva</button>
        <button type="button" id="cancelReservation" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600 w-full mt-2">Cancelar</button>
      </form>
    </div>
