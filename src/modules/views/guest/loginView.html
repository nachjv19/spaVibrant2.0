<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <section class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
      >
        Iniciar sesión
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      ¿No tienes cuenta?
      <a href="#/register" class="text-blue-600 hover:underline">Regístrate</a>
    </p>
  </section>

  <script type="module" src="/src/auth/login.js"></script>
</body>
</html>
